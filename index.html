<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Exercício Plugin JQuery</title>

</head>
<body>
    <div class="container">
        <form class="form-center">
            <div class="form-item">
                <label for="nome">Nome Completo: </label>
                <input type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-item">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" placeholder="Seu e-mail">
            </div>
            <div class="form-item">
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone">
            </div>
            <div class="form-item">
                <label for="cpf">CPF: </label>
                <input  name="cpf" id="cpf" placeholder="Seu CPF">
            </div>
            <div class="form-item">
                <label for="endereco">Endereço: </label>
                <input name="endereco" id="endereco" placeholder="Seu endereço">
            </div>
            <div class="form-item">
                <label for="CEP">CEP: </label>
                <input name="CEP" id="CEP" placeholder="Seu CEP">
            </div>
            <button type="submit">Enviar</button>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
